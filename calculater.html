    <div id="result"></div>

        function get Inputvalues(){
            const n1=parseFloat(document.getElementbyId('num1').value);
            const n2=parseFloat(document.getElementbyId('num2').value);
            return[n1,n2]
        }
        function add(_){
            const n1,n2;
            [n1,n2] =getInputvalues();
            if(isNAN(n1)|| is NAA(n2)){
                document.getElementbyId('result').innerHTML="<b>Invalid Input,Enter the correct"
                    return;
            }
            const sum=n1+n2;
            document.getElementById('result').innerHTML='the sum is ${sum}';
        }
        function multiply(){
            const[n1,n2]= getInputvalues() ;
            if(isNAN(n1)|| isNaN(n2)) {
                document.getElementById('result').innerHtml="<b>Invalid input, Enter thr correct";
                    return;

            }

            document.getElementById('result').innerHTML='the product is ${product|}';
        }
